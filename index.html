<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Caser</title>
	</head>
	<body>
		<a href="https://github.com/psrafo/case-switcher"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
		<style type='text/css'>
			
			body {
				background-color: #e9e9e9;
			}
			
			textarea {
				box-sizing: border-box;
				width: 100%;
				max-width: 100%;
				min-height: 200px;
			}
			
			#clear_in {padding: 8px 13px; font-size: 17px;}
			
			* {font-family: arial;}
		</style>
		<textarea id='stdin'></textarea>
		<button id='clear_in'>CLEAR</button>
		
		<div style='height: 30px;'></div>
		<textarea id='stdout'></textarea>
		
		<hr>
		
		<input checked id='c_upper' type='radio' name='case' value='uppercase'> <label for='c_upper'>VEL, A DAPIBUS ALIQUET ET. (UPPER CASE)</label><br>
		<input id='c_lower' type='radio' name='case' value='lowercase'> <label for='c_lower'>lel, a dapibus aliquet et.. (LOWER	 CASE)</label><br>
		<input id='c_cap' type='radio' name='case' value='capitalize'> <label for='c_cap'>Vel, A Dapibus Aliquet Et.. (CAPITALIZE)</label>
		
		<script>
			function getRadioCheckedValue(radio_name)
			{
				oRadio = document.getElementsByName(radio_name);
				for(i = 0; i < oRadio.length; i++)
					if(oRadio[i].checked)
						return oRadio[i].value;
				return "";
			}
			
			function proceed()
			{
				document.getElementById("stdout").value = document.getElementById("stdin").value.toLowerCase();
				p = getRadioCheckedValue("case");
				document.getElementById("stdout").style["textTransform"] = p;
			}
			
			document.addEventListener("DOMContentLoaded", function() {
				
				document.getElementById("clear_in").addEventListener("click", function() {
					document.getElementById("stdin").value = "";
					proceed();
				});
				
				arr = document.getElementsByName("case");
				for(i = 0; i < arr.length; i++)
					arr[i].addEventListener("change", proceed);
				
				document.getElementById("stdin").addEventListener("keyup", proceed);
				document.getElementById("stdin").addEventListener("change", proceed);
				
				document.getElementById("stdout").addEventListener("click", function() {
					this.select();
				});
			});
		</script>
		
	</body>
</html>
